<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Facts</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css" async>
</head>

<body class="container flex">
  <div>
    <div class="container py-5 h-100">
      <h1 class="display-6 mb-4">Quotes on programming</h1>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div class="text-center mb-4 pb-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp" alt="Bulb"
                  width="100">
              </div>
              <figure class="text-center mb-0">
                <blockquote class="blockquote">
                  <p class="pb-3">
                    <i class="fas fa-quote-left fa-xs text-primary"></i>
                    <span class="lead font-italic" id="quoteText"></span>
                    <i class="fas fa-quote-right fa-xs text-primary"></i>
                  </p>
                </blockquote>
                <figcaption class="blockquote-footer mb-0" id="quoteAuthor"></figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1 class="display-6 mb-3">What happened on this day?</h1>
  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating">
        <input type="day" class="form-control" id="day" placeholder="Day">
        <label for="day">Day</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating">
        <input type="number" class="form-control" id="month" placeholder="Month">
        <label for="month">Month</label>
      </div>
    </div>
    <div class="col-mb mb-3">
      <button type="submit" class="btn btn-light" onclick="getDay()">Submit</button>
      <button type="submit" class="btn btn-light" onclick="today()">Today</button>
      <button type="submit" class="btn btn-light" onclick="randomDate()">Today</button>
    </div>
  </div>

  <div class="mb-3">
    <div id="date-container"></div>
    <div id="wiki-container"></div>
    <div class="mb-5"></div>
    <div id="event-container"></div>
  </div>
  <script src="js/script.js" async></script>
</body>

</html>
