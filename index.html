<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weird Facts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="flex">
      <p id="quoteText"></p>
      <p id="quoteAuthor"></p>
    </div>

    <div class="flex">
      <input type="number" placeholder="Month">
      <br>
      <input type="number" placeholder="Day">
      <br>
      <button onclick="getDay()">Submit</button>
    </div>
  </div>

  <div class="col col-lg-9 col-xl-7">
    <div class="card" style="border-radius: 15px;">
      <div class="card-body p-5">

        <div class="text-center mb-4 pb-2">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp" alt="Bulb"
            width="100">
        </div>

        <figure class="text-center mb-0">
          <blockquote class="blockquote">
            <p class="pb-3">
              <i class="fas fa-quote-left fa-xs text-primary"></i>
              <span class="lead font-italic">Many of life's failures are people who did not realize how
                close they were to success when they gave up.</span>
              <i class="fas fa-quote-right fa-xs text-primary"></i>
            </p>
          </blockquote>
          <figcaption class="blockquote-footer mb-0">
            Thomas Edison
          </figcaption>
        </figure>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
